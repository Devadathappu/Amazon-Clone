<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-logo">
                <img src="1688364164amazon-logo-transparent.png" alt="logo" class="logo border">
            </div>
            <div class="deliver border">
                <p class="address1">Deliver to</p>
                <div class="address-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="country">India</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input type="text" placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="signin border">
                <p><span>Hello, sign in</span></p>
                <p class="nav-second" style="display: flex;">Account & Lists<i class="fa-solid fa-caret-down" style="margin-left: 2px;"></i></p>
            </div>
            <div class="returns border">
                <p><span>Returns</span></p>
                <p class="nav-second">& Orders</p>
            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </nav>
        <div class="panel">
            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-ops">
                <p>Amazon MiniTV</p>
                <p>Sell</p>
                <p>Best Seller's</p>
                <p>Todays Deals</p>
                <p>Mobile</p>
                <p>Fashion</p>
                <p>Electronics</p>
                <p>Prime<i class="fa-solid fa-caret-down" style="margin-left: 3px;"></i></p>
                <p>New Releases</p>
                <p>Home & Kitchen</p>
                <p>Amazon pay</p>
            </div>
            <div class="panel-deals">
                <img src="SWM_400x393._CB553930500_.jpg" alt="promotion">
            </div>
        </div>
    </header>
    <div class="hero-section">
        
        <div class="container">
            <div class="container1">
                <img src="186x116_Home_furnishings_2._SY116_CB555624324_.jpg" alt="">
            </div>
            <div class="container2">
                <img src="186x116_Home_decor_1._SY116_CB555624324_.jpg" alt="">
            </div>
            <div class="container3">
                <img src="186x116_Home_storage_1._SY116_CB555624324_.jpg" alt="">
            </div>
            <div class="container4">
                <img src="186x116_Home_lighting_2._SY116_CB555624324_.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
